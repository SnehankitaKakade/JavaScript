<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Time!</title>
</head>
<body>
    <main>
        <div id="overview">
            <h1>HTML and JavaScript are crucial technologies</h1>
            <p>The web would not work without them...</p>
        </div>
        <div id="advantages">
            <ul>
                <li>Flexible</li>
                <li>Available</li>
                <li>Magical</li>
            </ul>
        </div>
    </main>
    
    <script>
        //mainHeading should store the <h1> element
       const mainHeading=document.querySelector("h1");
       console.log(mainHeading.innerHTML);

       //secondAdvantage should store the second <li> element
        const secondAdvantage=document.querySelectorAll('li');
        console.log(secondAdvantage[1].innerHTML);

        //advDiv should store the <div> with id advantages
        const advDiv=document.querySelector('#advantages');
        console.log(advDiv.innerHTML);
    </script>
</body>
</html>
